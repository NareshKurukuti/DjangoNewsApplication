{% extends 'back/master.html' %}

{% load static %}

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit News<br><small>You can add, edit and delete your data</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/edit/{{pk}}">Edit</a></li>
</ul>
<!-- END Datatables Header -->
<!-- Datatables Content -->

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Edit</strong> News</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title" value="{{news.name}}">                
                    </div>
                    <div class="col-md-6">
                        <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                            <option value="{{news.catid}}" >{{news.catname}}</option>
                            {% for i in cat %}
                                <option value="{{i.pk}}">{{i.category_name}} |{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea rows="5" id="newstxtshort" name="newstxtshort" class="form-control" placeholder="Short Text">{{news.short_text}}</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'newstxtshort' );
                </script>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea rows="5" id="newstxt" name="newstxt" class="form-control" placeholder="Body Text">{{news.body_text}}</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'newstxt' );
                </script>
                <div class="form-group">
                    <div class="col-md-6">
                        <input rows="5" id="myfile" type="file" name="myfile" class="form-control" placeholder="Choose Your File">
                    </div>
                    <div class="col-md-6">
                        <img src="{{news.picurl}}" style="display: inline-block; width: 50px;height: 50px;"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea rows="5" id="tag" name="tag" class="form-control" placeholder="Tags">{{news.tag}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
<!-- END Datatables Content -->
{% endblock %}



{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}

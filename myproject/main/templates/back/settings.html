{% extends 'back/master.html' %}

{% load static %}

<!-- {% block headblock %}
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %} -->

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Settings<br><small>You can add, edit and delete your data</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Site</li>
    <li><a href="/panel/settings">Settings</a></li>
</ul>
<!-- END Datatables Header -->
<!-- Datatables Content -->

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Site</strong> Settings</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'site_settings' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="name" name="name" value={{site.name}} class="form-control" placeholder="Site Name">                
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="tell" name="tell"value={{site.tell}} class="form-control" placeholder="Site Tell">                
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="fb" name="fb" value={{site.fb}} class="form-control" placeholder="Fb">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="tw" name="tw" value={{site.tw}} class="form-control" placeholder="Tw">                
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="yt" name="yt" value={{site.yt}} class="form-control" placeholder="Yt">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="link" name="link" value={{site.link}} class="form-control" placeholder="Link">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="seo_txt" name="seo_txt" value={{site.seo_txt}} class="form-control" placeholder="SEO Text">
                    </div>
                    <div class="col-md-6">
                        <textarea id="seo_keywords" name="seo_keywords" class="form-control" placeholder="SEO Keywords">{{site.seo_keywords}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea rows="5" id="about" name="about" class="form-control" placeholder="Short Text">{{site.about}}</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'about' );
                </script>
                <div class="form-group">
                    <div class="col-md-6">
                        <input rows="5" id="myfile" type="file" name="myfile" class="form-control" placeholder="Choose Your Site Logo">
                    </div>
                    <div class="col-md-6">
                        <img src="{{site.picurl}}" style="display: inline-block; width: 150px;height: 50px;"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input rows="5" id="picnamefooter" type="file" name="picnamefooter" class="form-control" placeholder="Choose Your Footer Logo">
                    </div>
                    <div class="col-md-6">
                        <img src="{{site.picurlfooter}}" style="display: inline-block; width: 150px;height: 50px;"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
<!-- END Datatables Content -->
{% endblock %}



{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}

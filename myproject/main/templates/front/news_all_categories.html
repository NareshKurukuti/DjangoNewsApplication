{% extends 'front/master.html'%} {% block headblock %}
<title>{{sitename}} | All </title>
<meta charset="UTF-8">
<meta name="description" content="{{site.seo_txt}}" />
<meta name="seo_keywords" content="{{site.seo_keywords}}" />
{% endblock %} {% load static %} {% block mainblock %}

<!-- Latest -->
<section class="bg0 p-t-60 p-b-40">
    
    <div class="container">
        <form action="{%url 'news_all_search' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input
                        class="bo-1-rad-3 bocl13 size-a-19 f1-s-13 cl5 plh6 p-rl-18 m-b-20"
                        type="text"
                        id="txt"
                        name="txt"
                        placeholder="Input Your Word"
                        value="{{txt}}"
                        />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <select id="cat" name="cat" class="bo-1-rad-3 bocl13 size-a-19 f1-s-13 cl5 plh6 p-rl-18 m-b-20" data-placeholder="Choose a Category.." style="width: 250px;">
                            <option value="0">All News</option>
                            {% for i in cat %}
                                <option value="{{i.pk}}" {% ifequal selectedCategoryName i.name  %}selected{% endifequal %}>{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <input name="date" class="bo-1-rad-3 bocl13 size-a-19 f1-s-13 cl5 plh6 p-rl-18 m-b-20 datepicker" type="date" value="{{date}}">
                        <script>
                            $('.datepicker').datepicker({
                                startDate: '-3d'
                            });
                        </script>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <button
                            type="submit"
                            class="size-a-20 bg1 borad-3 f1-s-12 cl0 hov-btn1 trans-03 p-rl-15 m-t-20"
                            style="margin:5px;"
                            >Search
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="how2 how2-cl4 flex-s-c">
            <h3 class="f1-m-2 cl3 tab01-title">All News</h3>
        </div>

        <div class="row p-t-35">
            {% for i in allnews %}
                <div class="col-sm-6 col-md-4">
                    <!-- Item latest -->
                    <div class="m-b-45">
                    <a href="{% url 'news_detail' word=i.name %}" class="wrap-pic-w hov1 trans-03">
                        <img src="{{i.picurl}}" style="display: inline-block; width: 350px;height: 240px;" alt="IMG" />
                    </a>

                    <div class="p-t-16">
                        <h5 class="p-b-5">
                        <a
                            href="{% url 'news_detail' word=i.name %}"
                            class="f1-m-3 cl2 hov-cl10 trans-03"
                        >
                            {{i.name}}
                        </a>
                        </h5>
                        <p>{{i.short_text|safe}}</p>

                        <span class="cl8">
                        <a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
                            by {{i.writer}}
                        </a>

                        <span class="f1-s-3 m-rl-3"> - </span>

                        <span class="f1-s-3"> {{ i.date }} {{ i.time }} </span>
                        </span>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Page {{allnews.number}} From {{allnews.paginator.num_pages}}
        <br />
        <br />
        {% if allnews.has_previous %}
            <a href="?page={{allnews.previous_page_number}}" data-toggle="tooltip" title="Previous" class="btn btn-xs btn-default"> Previous </a>
        {% endif %}
        {% for i in allnews.paginator.page_range %}
            {% if allnews.number == i %}
                <a href="#" onclick="return false;" data-toggle="tooltip" title="{{Disables}}" class="btn btn-xs btn-default"> {{i}} </a>
            {% else %}
                <a href="?page={{i}}" data-toggle="tooltip" title="{{i}}" class="btn btn-xs btn-default"> {{i}} </a>    
            {% endif %}
        {% endfor %}
        {% if allnews.has_next %}
            |<a href="?page={{allnews.next_page_number}}" data-toggle="tooltip" title="Next" class="btn btn-xs btn-default"> Next </a>
        {% endif %} -->
    </div>
</section>

{% endblock %}
